<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumbleweed High School | Checkout</title>
    <link rel="stylesheet" href="FBLAStyleSheet.css">
    <style>
        *,::before,::after{
            font-family: Aileron-Regular, Arial, sans-serif;
        }
        .purchaseBod{
            background-color: #f5f5f5;
        }
        .purchase{
            display: grid;
            grid-template-columns: 60% 40%;
            height: 80vh;
            box-sizing: border-box;
            margin: 0 auto;
            width: 60%;
            gap: 1em;
        }
        label{
                    font-size: 2.2em;
                }
input{
    border: 0.8px solid black;
}
        .tickInfo{
            border: 2px solid black;
            margin: 0 auto;
            text-align: center;
            background-color: #e3e4de;

            #sectionSelect{
                width: 70%;
                height: 5vh;
                font-size: 1.5rem;
            }
            form{
                padding-top: 8vh;
            }

            label{
                font-size: 5rem;
            }
        }
.creditImg{
    padding-bottom: 1rem;
    display: flex;
    justify-content: space-around;
}

        #purchase-cardInfo{
            border: 2px solid black;
            margin: 0 auto;
            text-align: center;
            background-color: #e3e4de;
            padding-bottom: 3vh;

            img{
                width: 45px;
            }
            form{
                padding-top: 8vh;
            }
                #eventSelect{
                    width: 70%;
                    height: 4vh;
                    font-size: 1.5rem;
                }
                #cardNum, #cardHold, #pinNum,#insertEmail{
                    width: 70%;
                    height: 3.5vh;  
                    font-size: 1.5rem;
                    text-align: center;
                }
                
                #cardHoldLabel{
                    font-size: 2.2em;
                }
                
                #pinLabel{
                    font-size: 2.2em;
                }
                #pinNum{
                    width: 30%;
                }
                #nullDateMonth, #nullDateYear{
                    width: 30%;
                    height: 3vh;
                    font-size: 1.5rem;
                }
                
                label{
                    font-size: 2.2em;
                }
            }
            
            @media (max-width:500px){
                .purchase{
                    display: block;
                }   
                #purchase-cardInfo{
                    margin-bottom: 1rem;
                    padding-bottom: 1rem;
                }
                #eventSelect{
                    width: 70%;
                    height: 5vh;
                    font-size: 0.5rem;
                }
                #cardNum, #cardHold, #pinNum,#insertEmail{
                    width: 70%;
                    height: 2.5vh;
                    font-size: 0.5rem;
                }
                
                #cardHoldLabel{
                    font-size: 0.8rem;
                }
                
                #pinLabel{
                    font-size: 0.8em;
                }
                #pinNum{
                    width: 30%;
                }
                #nullDateMonth, #nullDateYear{
                    width: 30%;
                }
                
                label{
                    font-size: 0.5rem;
                }
            }
            </style>

</head>
<body class="purchaseBod">
    <header class="header-home">
        <div class="logo-name">
            <img src="tumbleweed.png">
            <h1><a href="index.html">Tumbleweed High School</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="FBLACalendar.html">Our Calendar(Events)</a></li>
                <li><a href="map.html">Event Ticket Purchase</a></li>
                <li><a href="planner.html">Arena Rental</a></li>
                <li><a href="Information.html">Rental Information</a></li>
            </ul>
        </nav>
    </header>
    <div class="purchase">
        <div id="purchase-cardInfo">
            <form>    
                <label for="eventSelect">Select an event</label>
                <br>

                <!--Event selection area starts here-->
                <!--javascript is at the bottom-->
                <select name="eventSelect" id="eventSelect" onchange="changePrice()" required>
                    <option value="" selected disabled hidden>Choose event here</option>
                    <option value="Tumbleweed High School basketball game">Tumbleweed High School basketball game</option>
                    <option value="Two nights of local music artists preforming">Two nights of local music artists preforming </option>
                </select>

                <br>
                <!--Event selection area ends here-->

                <br>
                
                <br>

                <div class="decap">
                    <label id="emailLabel" for="insertEmail">Email</label>
                    <br>
                    <input type="email" id="insertEmail" placeholder="email2092@gmail.com" title="Invalid email address" required>
                    <br>
                    <br>
                
                
                <label id="cardNumLabel" for="cardNum">Card number</label>
                <br>
                <input id="cardNum" type="tel" maxlength="15" placeholder="3301 0238 3608 7488" required>
                <br>
                <br>
                
                
                <label id="cardHoldLabel" for="cardHold">Name of card holder</label>
                <br>
                <input id="cardHold" type="text" placeholder="john smith" required>
                <br>
                <br>
                
                
                        <label id="pinLabel" for="pinNum">PIN</label>
                        <br>
                        <input id="pinNum" type="tel" placeholder="CVV" minlength="3" required>
                        <br>
                        <br>
                        <label id="expireLabel" >Expiration date</label>
                        <br>
                        <input id="nullDateMonth" type="tel" placeholder="MM" minlength="2" maxlength="2" required>
                        <input id="nullDateYear" type="tel" placeholder="YY" minlength="2" maxlength="2" required>
                    </div>
            </form>
            
        </div>
        <div id="purchase-price">

            <div class="tickInfo">
                <form style="padding: 0;">
                    <div id="ticketPrice">
                        <p style="font-size: 2rem;" id="priceDisplay">Total Price:<span id="priceText"></span></p>
                        
                        <p>WE ACCEPT</p>
                        <div class="creditImg">
                            <img src="mc_symbol_opt_45_1x.png">
                            <img style="width: 45px;" src="DGN_AcceptanceMark.png">
                            <img style="width: 45px;"src="Visa_Brandmark_Blue_RGB_2021.png">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <input type="submit" style="font-size:2em; height: 5vh;  width: 100%;">
    </div>

    <script>
        var prText=document.getElementById('priceText')

        function changePrice(){
            var value= document.getElementById('eventSelect').value

            switch(value){
                case 'Tumbleweed High School basketball game':
                    prText.innerHTML=' $10'
                    break;
                case 'Two nights of local music artists preforming':
                    prText.innerHTML=' $8'
            }
        }
    </script>
</body>
</html>
