<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumbleweed High School Gymnasium | Calendar of Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="FBLAStyleSheet.css">
    <link rel="stylesheet" href="calendar.css">
    <style>
        *{
    box-sizing: border-box;
    padding: 0;
    margin:0;
}
    </style>
</head>
<body class="body-calendar">

    <header class="header-home">
        <div class="logo-name">
            <img src="tumbleweed.png">
            <h1><a href="index.html">Tumbleweed High School</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="FBLACalendar.html">Our Calendar(Events)</a></li>
                <li><a href="map.html">Event Ticket Purchase</a></li>
                <li><a href="planner.html">Arena Rental</a></li>
                <li><a href="Information.html">Rental Information</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="header">
          <div id="month"></div>
          <div>
            <button id="btnBack"><i class="fa fa-angle-left"></i></button>
            <button id="btnNext"><i class="fa fa-angle-right"></i></button>
          </div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div id="calendar"></div>
      </div>
      <div id="modal"></div>
      <div id="addEvent">
        <h2>Add Event</h2>
        <input type="text" id="txtTitle" placeholder="Event Title" />
        <button id="btnSave">Save</button>
        <button class="btnClose">Close</button>
      </div>
  
      <div id="viewEvent">
        <h2>Event</h2>
        <p id="eventText">This is Sample Event</p>
        <button id="btnDelete">Delete</button>
        <button class="btnClose">Close</button>
      </div>
  
      <script src="script.js"></script>
  
    <footer>
        <h3>Contact Information</h3>
        <p><i class="fa-solid fa-phone"></i> (623)670-8095</p>
        <p><i class="fa-solid fa-envelope"></i> TumbleweedHS@gmail.com</p>
        <hr>
        <p class="rights">&copy;Tumbleweed High School 2025 All rights reserved</p>
    </footer>
</body>
</html>
